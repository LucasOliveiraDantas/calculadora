<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="ctn">
            <div class="vlr-c">
                <input type="text" class=" vlr vlr-1" placeholder="Valor 1">
                <input type="text" class=" vlr vlr-2" placeholder="Valor 2">
            </div>
            <div class="asw-c">
                <labe class="asw"></labe>
            </div>
            <div class="kbd-c">
                <button onclick="somar()" class="kbd btn-1">+</button>
                <button onclick="subtrair()" class="kbd btn-2">-</button>
                <button onclick="multiplicar()" class="kbd btn-3">*</button>
                <button onclick="dividir()"class="kbd btn-4">&#247;</button>
                
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
